<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Control</title> 
    <script type="text/javascript" src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #apple img {
            width: 400px; /* Set the desired width for the image */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="button"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="">
        <div id="apple" style="position:relative; visibility:visible;">
            <img src="apple.jpg" alt="Apple Image"/>
        </div>
        <p>
            <input type="button" value="Toggle Image" onclick="flipimage()"/>
        </p>
    </form>
</body>
</html>






save it as script.js


function flipimage() {
    var dom = document.getElementById("apple").style;
    if (dom.visibility == "visible") {
        dom.visibility = "hidden";
    } else {
        dom.visibility = "visible";
    }
}
