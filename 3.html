<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding to give some space at the top */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px; /* Add some space between the h1 and table */
            width: 100%;
        }

        table {
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto; /* Center the table */
        }

        td {
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        button[value="CLEAR ALL"] {
            background-color: #f44336; /* Red */
        }

        button[value="CLEAR ALL"]:hover {
            background-color: #e53935;
        }

        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <h1>My calculator</h1>
    <table border="1" cellpadding="5" cellspacing="5">
        <tr align="center">
            <td>First number</td>
            <td>Second Number</td>
            <td>Result</td>
        </tr>
        <tr align="center">
            <td><input name="number1" type="text" size="10" id="num1" /></td>
            <td><input name="number2" type="text" size="10" id="num2" /></td>
            <td><input type="text" id="result" onclick="this.blur()" /></td>
        </tr>
        <tr align="center">
            <td colspan="3">
                <button class="button" onclick="showresult('1')">+</button>
                <button class="button" onclick="showresult('2')">-</button>
                <button class="button" onclick="showresult('3')">*</button>
                <button class="button" onclick="showresult('4')">/</button>
                <button class="button" value="CLEAR ALL" onclick="cls()">CLEAR</button>
            </td>
        </tr>
    </table>
</body>
</html>
